{% extends "layout.html" %}

{% block body %}
  <style>
    th {
      background-color: #9aad99;
    }
  </style>

  <table class="table table-bordered">
    <thead class="font-weight-lighter">
      <tr>
        <th>Kasvi</th>
        <th>Latinankielinen nimi</th>
        <th>Vedentarve</th>
        <th>Lannoituksentarve</th>
        <th>Valontarve</th>
      </tr>
    </thead>
    <tbody>
      {% for plant in plants %}
      <tr>
        <td>{{ plant.nimi }}</td>
        <td>{{ plant.nimi_lat }}</td>
        <td>{{ plant.vedentarve }}</td>
        <td>{{ plant.lannoituksentarve }}</td>
        <td>{{ plant.valontarve }}</td>
        <td>
          <form method="GET" action="{{ url_for('plants_update_form', plant_id=plant.id) }}">
            <input type="submit" value="Muuta tietoja"/>
          </form>
        </td>
        <td>
          <form method="POST" action="{{ url_for('plants_delete', plant_id=plant.id) }}">
            <input type="submit" value="Poista"/>
          </form>
        </td>
        <td>
          <form method="POST" action="{{ url_for('plants_add', plant_id=plant.id) }}">
            <input type="submit" value="Lisää omalle listalle"/>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>

  </table>

{% endblock %}
