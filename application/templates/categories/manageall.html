{% extends "layout.html" %}

{% block body %}

<style>
td.no-border {
  border-right-style: hidden;
  border-top-style: hidden;
  border-bottom-style: hidden;
}
</style>

<p class="custom-title-large">
  Hallitse kategorioita
</p>
<p class="custom-title-medium">
  {% if number == 1 %}
    Yhteensä {{ number }} kategoria
  {% else %}
    Yhteensä {{ number }} kategoriaa
  {% endif %}
</p>

<table class="table table-bordered">
  <thead class="font-weight-lighter">
    <tr>
      <th>Kategoria</th>
      <th>Kuvaus</th>
    </tr>
  </thead>
  <tbody>
    {% for c in categories %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.description }}</td>
      <td class="no-border">
        <form class="form-inline" method="GET" action="{{ url_for('categories_update_form', category_id=c.id) }}">
          <div class="input-group">
            <button type="submit" class="btn btn-outline-dark">Muuta tietoja</button>
          </div>
        </form>
      </td>
      <td class="no-border">
        <form class="form-inline" method="GET" action="{{ url_for('categories_delete', category_id=c.id) }}">
          <div class="input-group">
            <button type="submit" class="btn btn-outline-dark">Poista</button>
          </div>
        </form>
      </td>
      <td class="no-border">
        <form class="form-inline" method="GET" action="{{ url_for('categories_manage_one', category_id=c.id) }}">
          <div class="input-group">
            <button type="submit" class="btn btn-outline-dark">Hallitse kasveja</button>
          </div>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>

</table>

{% endblock %}
