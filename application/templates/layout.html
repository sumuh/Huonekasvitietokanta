<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Huonekasvitietokanta</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Kirjautunut nimellä {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
    <a href="{{ url_for('auth_register') }}">Rekisteröidy</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('plants_index') }}">Listaa kasvit</a></li>
      <li><a href="{{ url_for('plants_form') }}">Lisää kasvi</a></li>
    </ul>

    {% block body %}
      <p>
        Content
      </p>
    {% endblock %}
  </body>
</html>
